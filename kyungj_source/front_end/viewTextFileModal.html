<html>
<head>
 <script type="text/javascript">
	var reader = new FileReader();
	function readText(){
			var reader = new FileReader();
			reader.onload = function (e) {  
				var output=e.target.result;
				document.getElementById('main').innerHTML= output;
            }
			reader.readAsText('/Users/kyungj/gcloud/practice/input.txt');
    }
    </script>
</head>
<body>
	<input type="button" id="decode" onclick="readText()" value="open file">
	<div id="main"></div>
</body>
</html>
